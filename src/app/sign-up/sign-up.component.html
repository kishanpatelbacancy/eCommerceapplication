<div class="global-container">
	<div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Sign Up</h3>
            <div class="card-text">
                <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && signUpFormSubmit(signupForm)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email"  #userEmail class="form-control form-control-sm" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassoword">Password</label>
                        <input type="password"  #userPwd class="form-control form-control-sm" aria-describedby="emailHelp" required>
                    </div>
                    <div class="formGroup">
                        <input type="button" class="btn btn-primary btn-block"  [disabled]="signupForm.invalid" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)"/>
                    </div>
                </form>
            </div>
            <div class="redirectToLogin">
                <span>Already have an account?
                  <span class="redirect" routerLink="/sign-in">Log In</span></span>
              </div>
        </div>
    </div>
</div>
